<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Championship - Waiting Room</title>
    <link href="/styles/main.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-purple-500 mb-2">Championship Mode</h1>
            <p class="text-gray-400">Waiting for players to join...</p>
        </div>

        <!-- Players Section -->
        <div class="max-w-2xl mx-auto bg-gray-800 rounded-lg p-6 mb-8">
            <h2 class="text-2xl font-semibold mb-4 text-purple-400">Players</h2>
            <div id="players-list" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Players will be added here dynamically -->
            </div>
        </div>

        <!-- Tournament Info -->
        <div class="max-w-2xl mx-auto bg-gray-800 rounded-lg p-6 mb-8">
            <h2 class="text-2xl font-semibold mb-4 text-purple-400">Tournament Info</h2>
            <div class="space-y-4">
                <div class="flex justify-between items-center">
                    <span class="text-gray-400">Players Joined:</span>
                    <span id="players-count" class="text-purple-500 font-semibold">0/4</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-gray-400">Status:</span>
                    <span id="tournament-status" class="text-yellow-500">Waiting for players</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-gray-400">Time until start:</span>
                    <span id="time-until-start" class="text-green-500">--:--</span>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="max-w-2xl mx-auto flex justify-center space-x-4">
            <button id="leave-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-lg transition duration-200">
                Leave Tournament
            </button>
            <button id="ready-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-lg transition duration-200">
                Ready
            </button>
        </div>
    </div>

    <!-- Player Card Template -->
    <template id="player-card-template">
        <div class="player-card bg-gray-700 rounded-lg p-4 flex items-center space-x-4">
            <img class="w-12 h-12 rounded-full" src="" alt="Player avatar">
            <div class="flex-1">
                <h3 class="font-semibold text-purple-400"></h3>
                <span class="text-sm text-gray-400"></span>
            </div>
            <div class="status-indicator w-3 h-3 rounded-full"></div>
        </div>
    </template>

    <script type="module" src="/scripts/championship.js"></script>
</body>
</html>
