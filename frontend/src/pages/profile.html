<div class="w-full max-w-6xl mx-auto mt-10 px-4">
	<h1 class="text-3xl font-bold text-white mb-6">My Profile</h1>
	<div class="flex flex-col md:flex-row gap-6">
		<div class="w-full md:w-1/3 bg-white dark:bg-gray-800 rounded-lg shadow p-6">
			<div class="flex flex-col items-center text-center">
				<img id="profile-avatar" class="w-24 h-24 rounded-full object-cover mb-4 border-2 border-blue-400"
					src="https://via.placeholder.com/150" alt="User avatar" />

				<h2 id="profile-username" class="text-xl font-semibold text-gray-900 dark:text-white mb-2">
				</h2>
				<div class="w-full mt-4 text-gray-800 dark:text-gray-200">
					<div class="flex justify-between my-2">
						<span>Account verification </span>
						<span id="verification-status" class="font-semibold">42</span>
					</div>
					<div class="flex justify-between my-2">
						<span>2FA enabled</span>
						<span id="2fa-enabled" class="font-semibold"></span>
					</div>
					<div class="flex justify-between my-2">
						<span>Online</span>
						<span id="online-user" class="font-semibold"></span>
					</div>
				</div>
			</div>
		</div>

		<div class="w-full md:w-2/3 bg-white dark:bg-gray-800 rounded-lg shadow p-6">
			<div class="w-full mt-4 dark:text-gray-200 flex flex-row justify-around">
				<canvas id="myChart"></canvas>
			</div>
		</div>
		
	</div>
	<div id="gameHistoryDashboard" class="mt-10 w-full bg-white dark:bg-gray-800 rounded-lg shadow p-6">
		<h1 class="text-xl font-semibold text-gray-900 dark:text-white">Games History</h1>
		<div id="gamesList" class="mt-4 space-y-4">
		</div>
	</div>
</div>
