<div class="w-full max-w-6xl mx-auto mt-10 px-4">
    <!-- Заголовок с анимированным статусом -->
    <div class="text-center mb-12">
        <h1 class="text-4xl font-bold text-purple-500 mb-4">Championship Mode</h1>
        <div class="flex items-center justify-center gap-3">
            <div class="animate-pulse flex space-x-2">
                <div class="w-2 h-2 bg-purple-500 rounded-full animate-bounce [animation-delay:-0.3s]"></div>
                <div class="w-2 h-2 bg-purple-500 rounded-full animate-bounce [animation-delay:-0.15s]"></div>
                <div class="w-2 h-2 bg-purple-500 rounded-full animate-bounce"></div>
            </div>
            <p class="text-gray-400 text-lg">Waiting for players to join...</p>
        </div>
    </div>

    <div class="flex flex-col gap-8">
        <!-- Карточка текущего игрока -->
        <div class="w-full bg-gradient-to-r from-purple-900 via-purple-800 to-purple-900 rounded-lg shadow-lg p-6 transform hover:scale-[1.02] transition-all duration-300">
            <h2 class="text-2xl font-semibold mb-4 text-purple-300">Your Card</h2>
            <div id="current-player" class="flex items-center space-x-6 p-4 bg-gray-800 bg-opacity-50 rounded-lg">
                <div class="relative">
                    <img id="current-player-avatar" class="w-16 h-16 rounded-full border-2 border-purple-500" src="" alt="Your avatar">
                    <div id="current-player-status" class="absolute bottom-0 right-0 w-4 h-4 rounded-full bg-green-500 border-2 border-gray-800"></div>
                </div>
                <div class="flex-1">
                    <h3 id="current-player-name" class="text-xl font-semibold text-white mb-1"></h3>
                    <p class="text-purple-300">Tournament Host</p>
                </div>
                <div class="flex items-center gap-3">
                    <span id="current-player-ready" class="px-3 py-1 rounded-full text-sm font-medium bg-yellow-500 text-gray-900">
                        Not Ready
                    </span>
                </div>
            </div>
        </div>

        <!-- Секция других игроков -->
        <div class="w-full bg-gray-800 rounded-lg shadow-lg p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-semibold text-purple-400">Other Players</h2>
                <div class="flex items-center gap-3">
                    <span class="text-gray-400">Players:</span>
                    <span id="players-count" class="text-lg font-semibold px-3 py-1 bg-purple-900 rounded-full text-purple-300">0/4</span>
                </div>
            </div>
            <div id="players-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Другие игроки будут добавлены динамически -->
            </div>
        </div>

        <!-- Кнопки действий -->
        <div class="flex justify-center gap-4">
            <button id="leave-btn" class="group relative px-8 py-3 bg-red-600 hover:bg-red-700 text-white font-bold rounded-lg transition-all duration-200 transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100">
                <span class="flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                    </svg>
                    Leave Tournament
                </span>
            </button>
            <button id="ready-btn" class="group relative px-8 py-3 bg-green-600 hover:bg-green-700 text-white font-bold rounded-lg transition-all duration-200 transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100">
                <span class="flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                    Ready
                </span>
            </button>
        </div>
    </div>

    <!-- Шаблон карточки игрока -->
    <template id="player-card-template">
        <div class="player-card bg-gray-700 hover:bg-gray-600 rounded-lg p-4 flex items-center space-x-4 transform hover:scale-[1.02] transition-all duration-200">
            <div class="relative">
                <img class="w-12 h-12 rounded-full border-2 border-purple-500" src="" alt="Player avatar">
                <div class="status-indicator absolute -bottom-1 -right-1 w-4 h-4 rounded-full border-2 border-gray-700"></div>
            </div>
            <div class="flex-1">
                <h3 class="font-semibold text-purple-300"></h3>
                <span class="text-sm text-gray-400 player-status"></span>
            </div>
        </div>
    </template>
</div>
