
<div class="w-full max-w-6xl mx-auto mt-10 px-4">
	<h1 class="text-3xl font-bold text-white mb-6">Settings</h1>
	<div class="flex flex-col md:flex-row gap-6">
		<div class="w-full md:w-1/3 bg-white dark:bg-gray-800 rounded-lg shadow p-6">
			<div class="flex flex-col items-center text-center justify-around  h-full">
				<img id="profile-avatar" class="w-24 h-24 rounded-full object-cover mb-4 border-2 border-blue-400"
					src="https://via.placeholder.com/150" alt="User avatar" />

				<h2 id="profile-username" class="text-xl font-semibold text-gray-900 dark:text-white mb-2">
					John Doe
				</h2>
				<label class="inline-flex items-center cursor-pointer" id="2faLabel">
					<input type="checkbox" value="" class="sr-only peer" id="2faInput" />
					<div class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600 dark:peer-checked:bg-blue-600"></div>
					<span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300" id="span2FA"></span>
				</label>
				<div class="flex flex-col  justify-around space-x-2 h-auto w-full">
					<form action="#" id="update-avatar-form" method="POST" enctype="multipart/form-data">

						<input type="file" name="avatar" id="avatar-update" accept="image/*" hidden/>
						<label for="avatar-update" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg 
						focus:ring-primary-600 focus:border-primary-600 block  p-2.5 
						dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 
						dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 w-full"> Select new avatar</label>
						<button type="submit" class="text-black bg-white hover:bg-primary-700 focus:ring-4 focus:outline-none 
						focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center 
						dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800 mt-4 w-full">
							Upload
						</button>

				</form>
			 </div>
			</div>
		</div>

		<div class="w-full md:w-2/3 bg-white dark:bg-gray-800 rounded-lg shadow p-6">
			<h2 class="text-xl font-bold text-gray-900 dark:text-white mb-4">Edit Profile</h2>
			<form id="profile-edit-form" class="space-y-4" action="#" method="POST">
				<div>
					<label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
						Email
					</label>
					<input type="email" name="email" id="profile-email" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg 
						  focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 
						  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 
						  dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@company.com" required />
				</div>

				<div>
					<label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
						Username
					</label>
					<input type="text" name="username" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg 
						  focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 
						  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 
						  dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Your nickname" required />
				</div>
				

				<!-- Password (опционально) -->
				<div id="password-div">
					<label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
						New Password (optional)
					</label>
					<input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg 
						  focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 
						  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 
						  dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
				</div>

				<!-- Submit button -->
				<button type="submit" class="text-black bg-white hover:bg-primary-700 focus:ring-4 focus:outline-none 
						focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center 
						dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
					Save Changes
				</button>
			</form>
		</div>
	</div>
</div>
